<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link rel="shortcut icon" type="imagex/png" href="./images/ico/calculator.png">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <section>
    <h3>Calculadora IMC</h3>
    <div>
      <p><input type="number" id="txtaltura" placeholder="Altura (M)"></p>
      <p><input type="number" id="txtpeso" placeholder="Peso (KG)"></p>
      <button type="button" id="btn_calcular" onclick="calcular()">Calcular IMC</button>
      <p><input id="input-limpar" type="reset" value="Limpar" onClick="window.location.reload()"></p>
    </div>

    <div id="result"></div>

  </section>
  <script src="script.js"></script>
</body>

</html>
